<!DOCTYPE html>
<html>
<head>
	<script>
	i=0;
function xclick(){
	i++;
	document.getElementById('demo').innerHTML ='you have clicked me'+i+'times';
}
</script>
</head>
<body>
	<button onclick="xclick()">Click Me</button>

<p id="demo"></p>
</body>
</html>
